<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEFLIX // Unplug From Reality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-black text-white font-['Inter'] overflow-x-hidden">

    <div id="app-container" class="opacity-0 transition-opacity duration-1000">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-50 p-4 md:p-6 flex justify-between items-center transition-all duration-300">
            <a href="/" class="weflix-logo text-2xl md:text-3xl font-black tracking-wider uppercase no-underline">WEFLIX</a>
            <nav class="hidden md:flex items-center space-x-2 text-sm font-medium text-gray-300">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Data Streams</a>
                <a href="#" class="nav-link">Archives</a>
                <a href="#" class="nav-link">New & Popular</a>
                <a id="admin-link" href="/admin.html" class="nav-link hidden">Admin</a>
            </nav>
            <div class="flex items-center space-x-4 text-gray-300 relative">
                <span id="user-badge" class="text-xs md:text-sm text-fuchsia-300 hidden"></span>
                <i id="search-icon" class="ph ph-magnifying-glass text-xl cursor-pointer hover:text-white transition-colors"></i>
                <i id="notification-icon" class="ph ph-bell text-xl cursor-pointer hover:text-white transition-colors"></i>
                <img id="profile-avatar" src="https://placehold.co/40x40/d946ef/0c0a09?text=V" alt="User Profile" class="w-8 h-8 rounded-full border-2 border-transparent hover:border-fuchsia-500 transition-all cursor-pointer">
                <div id="profile-menu" class="hidden absolute right-0 top-10 bg-black/80 border border-white/10 rounded-md p-3 w-48 text-sm">
                    <div id="menu-guest" class="space-y-2">
                        <a href="/login.html" class="block hover:text-white">Login</a>
                        <a href="/register.html" class="block hover:text-white">Register</a>
                    </div>
                    <div id="menu-user" class="hidden space-y-2">
                        <div id="menu-username" class="text-fuchsia-300"></div>
                        <a id="menu-admin" href="/admin.html" class="hidden block hover:text-white">Admin</a>
                        <button id="menu-logout" class="block w-full text-left hover:text-white">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content">
            <section id="hero-section" class="h-screen w-screen -mt-[72px] md:-mt-[88px] flex items-end p-6 md:p-12 relative text-white transition-all duration-500">
                <div id="hero-bg" class="absolute inset-0 w-full h-full -z-10"></div>
                
                <div class="relative z-10 w-full md:w-1/2 lg:w-2/5 space-y-4 hero-content">
                    <h2 id="hero-title" class="text-4xl md:text-6xl font-black uppercase tracking-wide font-['Orbitron']">Movie Title</h2>
                    <p id="hero-description" class="text-sm md:text-base text-gray-400 leading-relaxed">
                        This is a compelling description of the featured movie, highlighting its plot, genre, and why you should watch it right now.
                    </p>
                    <div class="flex items-center space-x-4 pt-2">
                        <button id="hero-play-btn" class="cyber-button primary py-2 px-6 rounded-md flex items-center space-x-2">
                            <i class="ph ph-play-fill text-xl"></i>
                            <span>Engage</span>
                        </button>
                        <button id="hero-info-btn" class="cyber-button py-2 px-6 rounded-md flex items-center space-x-2">
                            <i class="ph ph-info-fill text-xl"></i>
                            <span>Intel</span>
                        </button>
                    </div>
                </div>
            </section>

            <div id="movie-rows-container" class="px-6 md:px-12 pb-12 space-y-12 relative z-20">
                <!-- Rows will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Video Player Modal -->
    <div id="video-modal" class="fixed inset-0 bg-black/90 z-[110] flex items-center justify-center hidden">
        <video id="video-player" class="w-full max-w-6xl aspect-video" controls autoplay></video>
        <button id="close-modal-btn" class="absolute top-5 right-5 text-white text-4xl">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
